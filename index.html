<body>
    <!--Referencia: https://lighthouse-ci.appspot.com/try-->
    <main>
        <div class="logo-section" title="Click to start over">
            <img src="https://lighthouse-ci.appspot.com/logo-nolight.png" class="logo" alt="Lighthouse logo">
            <img src="https://lighthouse-ci.appspot.com/logo.svg" class="logo logo-nolight" alt="Lighthouse logo">
            <h1>Lighthouse</h1>
        </div>
        <div class="url-section">
            <input type="url" id="url" placeholder="Ingresa el enlace URL" autocomplete="off">
            <div class="search-arrow">&rsaquo;</div>
            <div id="lighthouse-score" title="Site's Lighthouse score"></div>
            <div id="lighthouse-report">
                <a href="#" id="startover" class="button" tabindex="-1">Vuelve a empezar &#10226;</a>
                <a href="#" id="reportLink" class="button" target="lh-report" tabindex="-1">Abrir reporte &#10147;</a>
            </div>
            <div class="useheadless-setting hidden">
                <label><input type="checkbox" id="useheadless"> Utilizar Headless Chrome</label>
            </div>
        </div>
    </main>

    <textarea id="logger" readonly aria-hidden="true" tabindex="-1"></textarea>

    <footer>
        <h2>Motor de an√°lisis <a href="https://github.com/GoogleChrome/lighthouse" target="_blank">Lighthouse</a></h2>
    </footer>

    <div id="background"></div>

    <script src="./js/app.js"></script>
</body>
